<body>
    <section class="box-border relative block w-full py-6 leading-10 text-center text-indigo-900 bg-black border-b border-zinc-200 md:py-8">
    <div class="w-full px-6 mx-auto leading-10 text-center md:px-8 max-w-7xl">
        <div class="box-border flex flex-wrap items-center justify-between -mx-4 text-indigo-900">
            <div class="relative flex items-center w-auto px-4 leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left">
                <a href="#_" class="box-border inline-block font-sans text-2xl font-bold text-left text-white no-underline bg-transparent cursor-pointer focus:no-underline">
                    Keith Prinkey.
                </a>
            </div>
            <div class="left-0 z-0 flex justify-start w-full px-4 mt-2 font-medium leading-10 md:mt-0 md:justify-center md:absolute md:flex-grow-0 md:text-left lg:text-center">
                <a href="/" class="box-border inline-block mr-4 text-center text-zinc-300 no-underline bg-transparent cursor-pointer hover:text-zinc-200 focus:no-underline">
                    Home
                </a>
                <a href="/tech-stack" class="box-border inline-block mr-4 text-center text-zinc-300 no-underline bg-transparent cursor-pointer hover:text-zinc-200 focus:no-underline">
                    Tech Stack
                </a>
                <a href="/resume" class="box-border inline-block mr-4 text-center text-zinc-300 no-underline bg-transparent cursor-pointer hover:text-zinc-200 focus:no-underline">
                    Resume
                </a>
                <a href="/about" class="box-border inline-block mr-4 text-center text-zinc-300 no-underline bg-transparent cursor-pointer hover:text-zinc-200 focus:no-underline">
                   Learn About Me
                </a>
            </div>
        </div>
    </div>
</section><div class="py-10 bg-white md:py-16">
    <div class="px-10 mx-auto max-w-7xl md:px-16">
        <div class="max-w-3xl mx-auto mb-10 md:mb-16">
            <p class="text-xs font-bold text-blue-500 uppercase">Contact Us</p>
            <h2 class="mt-1 text-2xl font-bold text-left text-zinc-800 lg:text-3xl md:mt-2">Need to ask us a question?</h2>
            <p class="max-w-screen-md mx-auto mt-4 text-left text-zinc-500 md:text-lg md:mt-6">
                Fill out the form below and we'll do some research on our end and get back to you within 24-48 hours. 
            </p>
        </div>
        <form class="grid max-w-3xl gap-4 mx-auto sm:grid-cols-2">
            <div>
                <label for="first-name" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">First name</label>
                <input name="first-name" class="w-full px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300">
            </div>

            <div>
                <label for="last-name" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">Last name</label>
                <input name="last-name" class="w-full px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300">
            </div>

            <div class="sm:col-span-2">
                <label for="company" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">Company</label>
                <input name="company" class="w-full px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300">
            </div>

            <div class="sm:col-span-2">
                <label for="email" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">Email</label>
                <input name="email" class="w-full px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300">
            </div>

            <div class="sm:col-span-2">
                <label for="subject" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">Subject</label>
                <input name="subject" class="w-full px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300">
            </div>

            <div class="sm:col-span-2">
                <label for="message" class="inline-block mb-2 text-sm font-medium text-zinc-500 sm:text-base">Message</label>
                <textarea name="message" class="w-full h-64 px-3 py-2 text-zinc-800 transition duration-100 border rounded-md outline-none bg-zinc-50 focus:ring ring-blue-300"></textarea>
            </div>

            <div class="flex items-center justify-between sm:col-span-2">
                <button class="inline-block px-8 py-3 text-sm font-semibold text-center text-white transition duration-100 bg-blue-600 rounded-md outline-none hover:bg-blue-500 active:bg-blue-700 ring-blue-300 md:text-base">Send Message</button>
            </div>
        </form>
        <p class="max-w-3xl mx-auto mt-5 text-xs text-zinc-400">
            Please allow up to 24-48 hour response during the weekdays.
        </p>
    </div>
</div>

</body>
</html>
